    <div id="login">       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-8">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" action="storage" class="form" method="post"> <!-- here post method-->
                            <h3 class="text-center text-dark">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" placeholder="Username" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" placeholder="Password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                               <button id="btn-alert" class="btn btn-info btn-md" onclick="storage()" type="button">Login</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register.html" class="text-info">Register here</a>
                            </div>
                        </form>

  <script>
   function storage(){
    var username = document.getElementById("username").value;
    var pass=document.getElementById("password").value;   
    
    var uid=localStorage.getItem("username"); 
    console.log(uid);
    var password=localStorage.getItem("password"); 
    console.log(password);  
    if(username==uid && pass==password){
        window.location.href = "welcome.html";
    }
    else if(username!=uid && pass!=password)
        alert("Account not exist.!");
    else
        alert("User name or Password invalid. Please try again.");
    }
</script>
