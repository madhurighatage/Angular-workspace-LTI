    <div id="reg">

                    <div id="reg-box" class="col-md-12">
                            <h3 class="text-center text-dark">Registration</h3>
                            <div class="form-group">
                                <label for="username" class="text-dark">User Name:</label><br>
                                <input type="text" placeholder="username" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-dark">Email :</label><br>
                                <input type="email" placeholder="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" placeholder="Password" name="password" required id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="button" onclick="register()" class="btn btn-info btn-lg">Register</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br/><br/>
<script>
    
    function register(){

      var uname=document.getElementById("username").value;
      var password=document.getElementById("password").value;
      
      localStorage.setItem("username", uname);
      localStorage.setItem("password",password);

      var username=localStorage.getItem("username");
      var pass1=localStorage.getItem("password");
      
      if(uname==username && password==pass1) { 
          alert("Registration done sucessfully");
          window.location.href="login.html";
      }
      else if(uname==null && password ==null){
          alert("Please fields required");
      }
      else{
          alert("Something went wrong, Please try again !");
      }
  }

  </script>
