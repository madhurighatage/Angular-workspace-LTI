<h1>Products</h1>

<table>
    <tr>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product</th>
    </tr>
    <tr *ngFor="let prod of prodList;">
      <td>{{ prod.prodId }}</td>
      <td>{{ prod.prodName }}</td>
      <td>{{ prod.prodCost }}</td>
    </tr>
  </table>
